{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<div class="poll-container">
    <!-- Admin Button -->
    <div class="poll-admin-button">
        <a href="{% url 'admin:index' %}">
            <button class="admin-button">Go to Admin Page</button>
        </a>
    </div>

    <h1 class="poll-header">Available Questions</h1>

    {% if latest_question_list %}
        <ul class="poll-list">
            {% for question in latest_question_list %}
                <li class="poll-item">
                    <a href="{% url 'polls:detail' question.id %}" class="poll-link">
                        <span class="poll-question-text">{{ question.question_text }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="poll-no-questions">No questions available.</p>
    {% endif %}
</div>
